<style>
    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }

        .form-signin .form-signin-heading, .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin .checkbox {
            font-weight: normal;
        }

        .form-signin .form-control {
            position: relative;
            font-size: 16px;
            height: auto;
            padding: 10px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

    .btn-lg, .btn-group-lg > .btn {
        line-height: 2;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .account-wall {
        margin-top: 20px;
        padding: 40px 0px 20px 0px;
        background-color: #f7f7f7;
        -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    }

    .login-title {
        color: darkgray;
        font-size: 20px;
        font-weight: 400;
        display: block;
    }

    .profile-img {
        width: 96px;
        height: 96px;
        margin: 0 auto 10px;
        display: block;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        border-radius: 50%;
    }

    .need-help {
        margin-top: 10px;
    }

    .new-account {
        display: block;
        margin-top: 10px;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">ĐĂNG NHẬP HỆ THỐNG QUẢN LÝ SIÊU THỊ</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png?sz=120" alt="">
                <form class="form-signin" ng-enter="login()">
                    <input type="text" class="form-control" name="username" placeholder="Tên đăng nhập" ng-model="user.username" required autofocus>
                    <input type="password" class="form-control" name="password" placeholder="Mật khẩu" ng-model="user.password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">
                        Đăng nhập
                    </button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" name="remember" value="remember-me" ng-model="user.cookie">
                        Ghi nhớ
                    </label>
                    <a href="#" class="pull-right need-help">Trợ giúp? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Tạo mới tài khoản</a>
            <a style="color: red;">{{msg}}</a>
        </div>
    </div>
</div>
