<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}  {{lbl.lblCreate}}</h3>
        <div class="button-close"  ng-click="cancel()">
            <i class="fa fa-times-circle"></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">

            <div class="row form-group">

                <div class="col-lg-6">
                    <label>Mã loại vật tư</label><span style="color: red"> (1*)</span>
                    <select class="form-control" ng-model="target.maLoaiVatTu" ng-options="opt.value as opt.text for opt in tempData('merchandiseTypes')" required>
                        <option value="">-</option>
                    </select>
                </div>
                <div class="col-lg-6">
                    <label>Trạng thái</label>
                    <select class="form-control" ng-init="target.trangThai = 10" ng-model="target.trangThai" ng-options="opt.value as opt.text for opt in tempData('status')"></select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã nhóm vật tư</label><span style="color: red"> (2*)</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: red;">Bỏ sinh mã</span>&nbsp;&nbsp;<input type="checkbox" ng-model="uncheckAutoGen" ng-click="unAuToGenCode($event)" title="Bỏ sinh mã mới">
                    <input type="text" class="form-control" ng-model="target.maNhom" name="_maNhom" maxlength="50" required ng-disabled="disableGenCode">
                    <span style="color: red" ng-show="_form._maNhom.$dirty && _form._maNhom.$invalid">
                        <span ng-show="_form._maNhom.$error.required">Không được để trống</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Tên nhóm vật tư</label>
                    <input type="text" class="form-control" ng-model="target.tenNhom" name="_tenNhom" maxlength="300" required>
                    <span style="color: red" ng-show="_form._tenNhom.$dirty && _form._tenNhom.$invalid">
                        <span ng-show="_form._tenNhom.$error.required">Không được để trống</span>
                    </span>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()"><i class="fa fa-save"></i>&nbsp;&nbsp;{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;{{config.label.btnCancel}}</button>
    </div>
</div>
