<div class="panel panel-default">
    <div class="panel-heading panel-toolbar">
        <h3 class="modal-title" style="color:blue;">{{title()}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="fa fa-times-circle"></i>
        </div>
    </div>
    <div class="panel-heading">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button prevent-default class="btn btn-primary" title="create new item." ng-click="create()"><i class="fa fa-plus"></i>&ensp;{{config.label.btnCreate}}</button>
            </div>
            <div class="col-lg-6">
                <div class="input-group">
                    <select style="width: 30%" class="form-control" ng-model="target.options" ng-options="opt.value as opt.text for opt in categories"></select>
                    <input style="width: 70%" type="text" class="form-control" ng-model="filtered.summary" ng-enter="doSearch()">
                    <div class="input-group-btn">
                        <button class="btn btn-default" prevent-default title="search" ng-click="doSearch()"><span class="fa fa-search"></span>&ensp;{{config.label.btnSearch}}</button>
                        <button class="btn btn-default" prevent-default title="refresh page" ng-click="refresh()"><span class="fa fa-retweet"></span>&ensp;{{config.label.btnRefresh}}</button>
                        <button class="btn btn-default" prevent-default title="refresh page" ng-click="goHome()"><span class="fa fa-undo"></span>&ensp;{{config.label.btnBack}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover no-margin-vertical">
            <thead>
                <tr class="headings">
                    <th class="column-title"></th>
                    <th class="column-title">#</th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'mancc'; sortReverse = !sortReverse">
                            Mã Nhà cung cấp
                            <span ng-show="sortType == 'mancc' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'mancc' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'tenNCC'; sortReverse = !sortReverse">
                            Tên Nhà cung cấp
                            <span ng-show="sortType == 'tenNCC' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'tenNCC' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'dienThoai'; sortReverse = !sortReverse">
                            Điện Thoại
                            <span ng-show="sortType == 'dienThoai' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'dienThoai' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>

                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'email'; sortReverse = !sortReverse">
                            Email
                            <span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>

                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'trangThai'; sortReverse = !sortReverse">
                            Trạng thái
                            <span ng-show="sortType == 'trangThai' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'trangThai' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>

                </tr>
            </thead>
            <tbody>
                <tr ng-show="isLoading">
                    <td colspan="8"><my-loading></my-loading></td>
                </tr>
                <tr class="even pointer" ng-repeat="item in data | orderBy:sortType:sortReverse" ng-dblclick="details(item)">
                    <td class="table-control btn-group">
                        <a class="fa fa-retweet" ng-click="startSync(item)" ng-show="!item.checked" ng-disabled="asyncing" data-toggle="tooltip" data-placement="top" title="Đồng bộ"></a> &nbsp;&nbsp;&nbsp;
                        <a class="glyphicon glyphicon-info-sign" ng-click="details(item)" data-toggle="tooltip" data-placement="top" title="Chi tiết"></a> &nbsp;&nbsp;&nbsp;
                        <a class="glyphicon glyphicon-pencil" ng-click="update(item)" data-toggle="tooltip" data-placement="top" title="Sửa"></a> &nbsp;&nbsp;&nbsp;
                    </td>
                    <td>{{$index + 1}}</td>
                    <td>{{item.maNCC}}</td>
                    <td>{{item.tenNCC}}</td>
                    <td>{{item.dienThoai}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.trangThai | status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <uib-pagination class="no-margin-vertical pagination-sm" ng-model="paged.currentPage"
                        ng-change="pageChanged()"
                        items-per-page="paged.itemsPerPage" ng-show="paged.totalItems > 0" total-items="paged.totalItems" max-size="paged.pageSize"
                        boundary-links="true" num-pages="paged.totalPage"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
        </uib-pagination>
    </div>
</div>
