<div class="modal-header">
    <h3 class="modal-title" style="color:blue;">{{title()}}</h3>
    <div class="button-close" ng-click="cancel()">
        <i class="fa fa-times-circle"></i>
    </div>
</div>
<div class="modal-body">
    <form role="form">
        <input type="hidden" ng-model="target.id">
        <div class="row form-group">
            <div class="col-lg-6">
                <label>Mã NCC</label><span style="color: red"> (*)</span>
                <input type="text" class="form-control" ng-model="target.maNCC" name="_MaKH" disabled>
            </div>
            <div class="col-lg-6">
                <label>Tên NCC</label>
                <input type="text" class="form-control" ng-model="target.tenNCC" name="_TenKH" disabled>
            </div>
        </div>
        <div class="row form-group">

            <div class="col-lg-6">
                <label>Địa chỉ</label>
                <input type="text" class="form-control" ng-model="target.diaChi" name="_DiaChi" disabled>
            </div>
            <div class="col-lg-6">
                <label>Điện thoai</label>
                <input type="text" class="form-control" ng-model="target.dienThoai" name="_DienThoai" disabled>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-lg-6">
                <label>Fax</label>
                <input type="text" class="form-control" ng-model="target.fax" name="_Fax" disabled>
            </div>
            <div class="col-lg-6">
                <label>Email</label>
                <input type="text" class="form-control" ng-model="target.email" name="_Email" disabled>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-lg-6">
                <label>Mã số thuế</label>
                <input type="text" class="form-control" ng-model="target.maSoThue" name="_MaSoThue" disabled>
            </div>
            <div class="col-lg-6">
                <label>Trạng thái</label>
                <select class="form-control" ng-model="target.trangThai" ng-options="opt.value as opt.text for opt in tempData('status')" disabled></select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button prevent-default class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span>&ensp;<i class="fa fa-arrow-left"></i>&nbsp;&nbsp;{{config.label.btnCancel}}</button>
</div>
