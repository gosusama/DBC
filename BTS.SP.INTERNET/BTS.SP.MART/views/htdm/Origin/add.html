<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}  {{lbl.lblCreate}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="fa fa-times-circle"></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã xuất xứ</label><span style="color: red"> (1*)</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: red;">Bỏ sinh mã</span>&nbsp;&nbsp;<input type="checkbox" ng-model="uncheckAutoGen" ng-click="unAuToGenCode($event)" title="Bỏ sinh mã mới">
                    <input type="text" class="form-control" ng-model="target.maXuatXu" name="_code" ng-disabled="disableGenCode" required>
                    <span style="color: red" ng-show="_form._code.$touched && _form._code.$invalid">
                        <span ng-show="_form._code.$error.required">Không được để trống</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Tên xuất xứ</label><span style="color: red">(2*)</span>
                    <input type="text" class="form-control" ng-model="target.tenXuatXu" name="_name" required>
                    <span style="color: red" ng-show="_form._name.$touched && _form._name.$invalid">
                        <span ng-show="_form._name.$error.required">Không được để trống</span>
                    </span>
                </div>
            </div>
            <div class="col-lg-6">
                <label>Ghi chú</label>
                <input type="text" class="form-control" ng-model="target.ghiChu" name="_description">
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Trạng thái</label>
                    <select class="form-control" ng-init="target.trangThai = 10" ng-model="target.trangThai" ng-options="opt.value as opt.text for opt in tempData('status')"></select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;{{config.label.btnCancel}}</button>
    </div>
</div>
