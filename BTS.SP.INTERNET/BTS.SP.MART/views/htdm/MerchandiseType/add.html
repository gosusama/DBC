<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}  {{lbl.lblCreate}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="fa fa-times-circle"></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã loại vật tư</label><span style="color: red"> (*)</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:red;">Bỏ sinh mã</span>&nbsp;&nbsp;<input type="checkbox" ng-model="uncheckAutoGen" ng-click="unAuToGenCode($event)" title="Bỏ sinh mã mới">
                    <input type="text" class="form-control" ng-model="target.maLoaiVatTu" name="_maLoaiVatTu" required ng-disabled="disableGenCode">
                    <span style="color: red" ng-show="_form._maLoaiVatTu.$dirty && _form._maLoaiVatTu.$invalid">
                        <span ng-show="_form._maLoaiVatTu.$error.required">Không được để trống</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Tên loại vật tư</label><span style="color: red"> (*)</span>
                    <input type="text" class="form-control" ng-model="target.tenLoaiVatTu" name="_tenLoaiVatTu" required>
                    <span style="color: red" ng-show="_form._tenLoaiVatTu.$dirty && _form._tenLoaiVatTu.$invalid">
                        <span ng-show="_form._tenLoaiVatTu.$error.required">Không được để trống</span>
                    </span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Trạng thái</label><span style="color: red"> (*)</span>
                    <select class="form-control" ng-init="target.trangThai=10" ng-model="target.trangThai" ng-options="opt.value as opt.text for opt in tempData('status')"></select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()"><i class="fa fa-save"></i>&nbsp;&nbsp;{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;{{config.label.btnCancel}}</button>
    </div>
</div>
