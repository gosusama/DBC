<div class="panel panel-default">
    <div class="panel-heading panel-toolbar">
        <h3 class="modal-title" style="color:blue;">{{title()}}</h3>
        <div class="button-close" ng-click="goHome()">
            <i class="fa fa-times-circle"></i>
        </div>
    </div>
    <div class="panel-heading">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button ng-if="accessList.add" prevent-default class="btn btn-primary" title="create new item." ng-show="isRootUnitCode" ng-click="create()"><i class="fa fa-plus"></i>&ensp;{{config.label.btnCreate}}</button>
                <button ng-if="accessList.add" prevent-default class="btn btn-primary" title="Async" ng-show="!isRootUnitCode" ng-click="asyncView()"><i class="fa fa-plus"></i>&ensp;Đồng bộ</button>
            </div>
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="filtered.summary" ng-enter="doSearch()">
                    <div class="input-group-btn">
                        <button class="btn btn-default" prevent-default title="search" ng-click="doSearch()"><span class="fa fa-search"></span>&ensp;{{config.label.btnSearch}}</button>
                        <button class="btn btn-default" prevent-default title="refresh page" ng-click="refresh()"><span class="fa fa-retweet"></span>&ensp;{{config.label.btnRefresh}}</button>
                        <button class="btn btn-default" prevent-default title="refresh page" ng-click="goHome()"><span class="fa fa-undo"></span>&ensp;{{config.label.btnBack}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover no-margin-vertical">
            <thead>
                <tr class="headings">
                    <th class="column-title">#</th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'maKH'; sortReverse = !sortReverse">
                            Mã Khách Hàng
                            <span ng-show="sortType == 'maKH' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'maKH' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'tenKH'; sortReverse = !sortReverse">
                            Tên Khách Hàng
                            <span ng-show="sortType == 'tenKH' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'tenKH' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'maThe'; sortReverse = !sortReverse">
                            Mã thẻ
                            <span ng-show="sortType == 'maThe' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'maThe' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'canCuoc'; sortReverse = !sortReverse">
                            Căn cước
                            <span ng-show="sortType == 'canCuoc' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'canCuoc' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'dienThoai'; sortReverse = !sortReverse">
                            Điện Thoại
                            <span ng-show="sortType == 'dienThoai' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'dienThoai' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="data==NULL ||data.length<=0">
                    <td colspan="8" style="background-color: #e2e2e2;">
                        <p>Không có dữ liệu</p>
                    </td>
                </tr>
                <tr ng-show="isLoading">
                    <td colspan="8"><my-loading></my-loading></td>
                </tr>
                <tr class="even pointer" ng-repeat="item in data | orderBy:sortType:sortReverse" ng-dblclick="details(item)">
                    <td>{{$index + 1}}</td>
                    <td>{{item.maKH}}</td>
                    <td>{{item.tenKH}}</td>
                    <td>{{item.maThe}}</td>
                    <td>{{item.chungMinhThu}}</td>
                    <td>{{item.dienThoai}}</td>
                    <td class="table-control btn-group">
                        <a ng-if="accessList.view" class="glyphicon glyphicon-info-sign" ng-click="details(item)" data-toggle="tooltip" data-placement="top" title="Chi tiết"></a> &nbsp;&nbsp;&nbsp;
                        <a ng-if="accessList.edit" class="glyphicon glyphicon-pencil" ng-click="update(item)" data-toggle="tooltip" data-placement="top" title="Sửa"></a> &nbsp;&nbsp;&nbsp;
                        <a ng-if="accessList.delete" class="glyphicon glyphicon-trash" ng-click="deleteItem($event, item)" data-toggle="tooltip" data-placement="top" title="Xóa"></a> &nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <uib-pagination class="no-margin-vertical pagination-sm" ng-model="paged.currentPage"
                        ng-change="pageChanged()"
                        items-per-page="paged.itemsPerPage" ng-show="paged.totalItems > 0" total-items="paged.totalItems" max-size="paged.pageSize"
                        boundary-links="true" num-pages="paged.totalPage"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
        </uib-pagination>
    </div>
</div>
