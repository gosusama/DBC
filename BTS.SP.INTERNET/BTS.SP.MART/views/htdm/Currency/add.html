<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}  {{lbl.lblCreate}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="fa fa-times-circle" ></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã ngoại tệ</label><span style="color: red"> (1*)</span>
                    <input type="text" class="form-control" ng-model="target.maNgoaiTe" name="_maNgoaiTe" maxlength="50" required>
                    <span style="color:red" ng-show="_form._maNgoaiTe.$dirty && _form._maNgoaiTe.$invalid">
                        <span ng-show="_form._maNgoaiTe.$error.required">Không được để trống</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Tên ngoại tệ</label><span style="color: red"> (2*)</span>
                    <input type="text" class="form-control" ng-model="target.tenNgoaiTe" name="_tenNgoaiTe" maxlength="300" required>
                    <span style="color:red" ng-show="_form._tenNgoaiTe.$dirty && _form._tenNgoaiTe.$invalid">
                        <span ng-show="_form._tenNgoaiTe.$error.required">Không được để trống</span>
                    </span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Trạng thái</label>
                    <select class="form-control" ng-init="target.trangThai = 10" ng-model="target.trangThai" ng-options="opt.value as opt.text for opt in tempData('status')">
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()"><i class="fa fa-save"></i>&nbsp;&nbsp;{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;{{config.label.btnCancel}}</button>
    </div>
</div>
