<div class="panel panel-default">
    <div class="panel-heading panel-toolbar">
      <h3 class="modal-title" style="color:blue;">{{title()}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="fa fa-times-circle"></i>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover no-margin-vertical">
            <thead>
                <tr class="headings">
                    <th class="column-title">#</th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'code'; sortReverse = !sortReverse">
                            Mã vật tư
                            <span ng-show="sortType == 'code' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'code' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'description'; sortReverse = !sortReverse">
                            Tên vật tư
                            <span ng-show="sortType == 'description' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'description' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'codetypeMerchandise'; sortReverse = !sortReverse">
                            Mã loại vật tư
                            <span ng-show="sortType == 'codetypeMerchandise' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'codetypeMerchandise' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'codegroupMerchandise'; sortReverse = !sortReverse">
                            Mã nhóm vật tư
                            <span ng-show="sortType == 'codegroupMerchandise' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'codegroupMerchandise' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'kekiemKe'; sortReverse = !sortReverse">
                            Kệ kiểm kê
                            <span ng-show="sortType == 'kekiemKe' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'kekiemKe' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'tenkekiemke'; sortReverse = !sortReverse">
                            Tên kệ kiểm kê
                            <span ng-show="sortType == 'tenkekiemke' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'tenkekiemke' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="isLoading">
                    <td colspan="5"><my-loading></my-loading></td>
                </tr>
                <tr class="tr-border-bottom even pointer" ng-repeat="item in lstHangHoa | orderBy:sortType:sortReverse">
                    <td>{{$index + 1}}</td>
                    <td>{{item.maVatTu}}</td>
                    <td>{{item.tenHang}}</td>
                    <td>{{item.maLoaiVatTu}}</td>
                    <td>{{item.maNhomVatTu}}</td>
                    <td>{{item.keKiemKe}}</td>
                    <td>{{item.keKiemKe | keKiemKeFilter}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;{{config.label.btnCancel}}</button>
    </div>
</div>
