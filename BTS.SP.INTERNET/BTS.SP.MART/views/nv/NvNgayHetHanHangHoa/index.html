<div class="panel panel-default">
    <div class="panel-heading panel-toolbar">
      <h3 class="modal-title" style="color:blue;">{{title()}}</h3>
        <div class="button-close" ng-click="goHome()">
            <i class="fa fa-times-circle"></i>
        </div>
    </div>
    <div class="panel-heading">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button ng-if="accessList.add" prevent-default class="btn btn-primary" title="create new item." ng-click="create()"><i class="fa fa-plus"></i>&ensp;{{config.label.btnCreate}}</button>
            </div>
            <div class="col-lg-10">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="filtered.summary" ng-enter="doSearch()">
                    <div class="input-group-btn">
                        <button class="btn btn-default" prevent-default title="search" ng-click="doSearch()">
                            <span class="fa fa-search"></span>&ensp;{{config.label.btnSearch}}
                        </button>
                        <button type="button" class="btn btn-default" title="show search advance" ng-click="filtered.isAdvance = !filtered.isAdvance">
                            <span class="fa" ng-class="{
                                  'fa-search-minus' : filtered.isAdvance,
                                  'fa-search-plus' : !filtered.isAdvance
                                  }">
                            </span>
                        </button>
                        <button class="btn btn-default" prevent-default title="refresh page" ng-click="refresh()">
                            <span class="fa fa-retweet"></span>&ensp;{{config.label.btnRefresh}}
                        </button>
                        <button class="btn btn-default" prevent-default title="go home" ng-click="goHome()">
                            <span class="fa fa-undo"></span>&ensp;{{config.label.btnBack}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover no-margin-vertical">
            <thead>
                <tr class="headings">
                    <th class="column-title">#</th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'maPhieu'; sortReverse = !sortReverse">
                            Mã phiếu
                            <span ng-show="sortType == 'maPhieu' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'maPhieu' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'ngayBaoDate'; sortReverse = !sortReverse">
                            Ngày báo date
                            <span ng-show="sortType == 'ngayBaoDate' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'ngayBaoDate' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'noiDung'; sortReverse = !sortReverse">
                            Nội dung
                            <span ng-show="sortType == 'noiDung' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'noiDung' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-if="isLoading">
                    <td colspan="9">
                        <my-loading></my-loading>
                    </td>
                </tr>
                <tr class="even pointer" ng-repeat="item in data | orderBy:sortType:sortReverse" ng-dblclick="details(item)">
                    <td>{{$index + 1}}</td>
                    <td>{{item.maPhieu}}</td>
                    <td>{{item.ngayBaoDate | date : "dd/MM/yyyy"}}</td>
                    <td>{{item.noiDung}}</td>
                    <td>
                        <a ng-if="accessList.view" class="glyphicon glyphicon-info-sign" ng-click="details(item)" data-toggle="tooltip" data-placement="top"
                           title="Chi tiết"></a> &nbsp;&nbsp;&nbsp;
                        <a ng-if="accessList.edit" class="glyphicon glyphicon-pencil" ng-click="update(item)" data-toggle="tooltip" data-placement="top"
                           title="Sửa phiếu"></a>
                        <span>&nbsp;&nbsp;&nbsp;</span>
                        <a ng-if="accessList.delete" class="glyphicon glyphicon-trash" ng-click="deleteItem(item)" data-toggle="tooltip" data-placement="top"
                           title="Xóa"></a>
                        <span>&nbsp;&nbsp;&nbsp;</span>
                        <a ng-if="accessList.view" ui-sref="reportPhieuNgayHetHanHangHoa({id: item.id})" class="glyphicon glyphicon-print" data-toggle="tooltip"
                           data-placement="top" title="In phiếu"></a> &nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <uib-pagination class="no-margin-vertical pagination-sm" ng-model="paged.currentPage" ng-change="pageChanged()" items-per-page="paged.itemsPerPage"
                        ng-show="paged.totalItems > 0" total-items="paged.totalItems" max-size="paged.pageSize" boundary-links="true" num-pages="paged.totalPage"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
        </uib-pagination>
    </div>
</div>
