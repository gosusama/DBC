<div class="panel panel-default">
    <div class="panel-heading panel-toolbar">
      <h3 class="modal-title" style="color:blue;">{{title()}}</h3>
    </div>
    <div class="panel-heading">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">

            </div>
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="filtered.summary" ng-enter="doSearch()">
                    <div class="input-group-btn">
                        <button class="btn btn-default" prevent-default title="search" ng-click="doSearch()"><span class="fa fa-search"></span>&ensp;{{config.label.btnSearch}}</button>
                        <button class="btn btn-default" prevent-default title="refresh page" ng-click="refresh()"><span class="fa fa-retweet"></span>&ensp;{{config.label.btnRefresh}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover no-margin-vertical">
            <thead>
                <tr class="headings">
                    <th class="column-title">#</th>
                    <th class="column-title">Chọn</th>
                    <th class="column-title">
                        <a class="title" href="#" ng-click="sortType = 'maGiaoDich'; sortReverse = !sortReverse">
                            Mã giao dịch
                            <span ng-show="sortType == 'maGiaoDich' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'maGiaoDich' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="#" ng-click="sortType = 'ngayGiaoDich'; sortReverse = !sortReverse">
                            Ngày giao dịch
                            <span ng-show="sortType == 'ngayGiaoDich' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'ngayGiaoDich' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="#" ng-click="sortType = 'nguoiBan'; sortReverse = !sortReverse">
                            Người bán
                            <span ng-show="sortType == 'nguoiBan' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'nguoiBan' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="#" ng-click="sortType = 'thoiGian'; sortReverse = !sortReverse">
                            Thời gian
                            <span ng-show="sortType == 'thoiGian' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'thoiGian' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="#" ng-click="sortType = 'tongTien'; sortReverse = !sortReverse">
                            Tổng tiền
                            <span ng-show="sortType == 'tongTien' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'tongTien' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="isLoading">
                    <td colspan="7"><my-loading></my-loading></td>
                </tr>
                <tr class="even pointer" ng-repeat="item in data | orderBy:sortType:sortReverse" ng-dblclick="selecteItem(item)">
                    <td>{{$index + 1}}</td>
                    <td><input disabled type="checkbox" ng-model="item.selected"></td>
                    <td class="text-left">{{item.maGiaoDich}}</td>
                    <td class="text-left">{{item.ngayTao | date:'dd-MM-yyyy'}}</td>
                    <td class="text-left">{{item.tenNhanVien}}</td>
                    <td class="text-center">{{item.thoiGian}}</td>
                    <td class="text-center">{{item.tTienCoVat}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <uib-pagination class="no-margin-vertical pagination-sm" ng-model="paged.currentPage"
                        ng-change="pageChanged()"
                        items-per-page="paged.itemsPerPage" ng-show="paged.totalItems > 0" total-items="paged.totalItems" max-size="paged.pageSize"
                        boundary-links="true" num-pages="paged.totalPage"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
        </uib-pagination>
    </div>
    <div class="panel-footer" style="text-align:right;">
        <button prevent-default class="btn btn-default" ng-click="cancel()"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;{{config.label.btnCancel}}</button>
    </div>
</div>
