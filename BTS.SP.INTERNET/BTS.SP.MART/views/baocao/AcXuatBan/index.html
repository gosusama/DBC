<div class="container">
    <style type="text/css">
        .row {
            padding: 10px 0px;
            font-size: 15px;
            color: black;
            margin-left: 40px;
        }

        .col-6.col-md-2 {
            width: 17%;
        }

        .col-6.col-md-1 {
            width: 5%;
            margin-top: 5px;
        }
    </style>

    <div class="row">
        <div class="col-md-10">
            <div class="panel panel-primary" ng-form name="_form">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-bookmark"></span> {{title}}
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-6 col-md-2">
                            <label for="donVi">Đơn vị</label>&nbsp;&nbsp;&nbsp;
                        </div>
                        <div class="col-6 col-md-1">
                            <input id="donVi" type="radio" ng-model="groupBy" value="MADONVIXUAT" />
                        </div>
                        <div class="col-6 col-md-6">
                            <select class="form-control" ng-model="target.unitCode" required>
                                <option value="-1" selected="selected">-Chọn đơn vị-</option>
                                <option ng-repeat="opt in unitUsers" value="{{opt.value}}">{{opt.text}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 col-md-2">
                            <label for="donVi">Loại báo cáo</label>&nbsp;&nbsp;&nbsp;
                        </div>
                        <div class="col-6 col-md-1">
                        </div>
                        <div class="col-6 col-md-6">
                            <select class="form-control" ng-model="target.loaiBaoCao" ng-change="changeLoaiBaoCao(target.loaiBaoCao);" required>
                                <option value="-1" selected="selected">-Chọn loại báo cáo-</option>
                                <option ng-repeat="opt in listBaoCao" value="{{opt.value}}">{{opt.text}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" ng-if="target.loaiBaoCao == 1">
                        <div class="col-6 col-md-2">
                            <label>Loại điều chuyển</label>
                        </div>
                        <div class="col-6 col-md-1">
                        </div>
                        <div class="col-6 col-md-6">
                            <select class="form-control" ng-model="target.routeType" ng-change="changeRouteType(target.routeType);" required>
                                <option value="-1" selected="selected">-Chọn loại điều chuyển-</option>
                                <option ng-repeat="opt in listRouteTypes" value="{{opt.value}}">{{opt.text}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" ng-if="target.loaiBaoCao == 2">
                        <div class="col-6 col-md-2">
                            <label>Loại lý do</label>
                        </div>
                        <div class="col-6 col-md-1">
                        </div>
                        <div class="col-6 col-md-6">
                            <select class="form-control" ng-model="target.reasonType" ng-change="changeTypesReason(target.reasonType);" required>
                                <option value="-1" selected="selected">-Chọn loại lý do-</option>
                                <option ng-repeat="opt in typeReasons" value="{{opt.value}}">{{opt.text}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 col-md-2">
                            <label for="kho">Từ ngày</label>
                        </div>
                        <div class="col-6 col-md-1">
                        </div>
                        <div class="col-6 col-md-6">
                            <div class="add-input-zone">
                                <input class="input-border-form" type="text" ng-model="target.fromDate" placeholder="{{config.dateFormat}}" uib-datepicker-popup="{{config.dateFormat}}"
                                       is-open="fromDate" datepicker-localdate datepicker-options="options" />
                                <div class="button-calender" ng-click="fromDate = !fromDate; config.delegateEvent($event);">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-md-2">
                            <label for="kho">Đến ngày</label>
                        </div>
                        <div class="col-6 col-md-1">
                        </div>
                        <div class="col-6 col-md-6">
                            <div class="add-input-zone">
                                <input class="input-border-form" type="text" ng-model="target.toDate" placeholder="{{config.dateFormat}}" uib-datepicker-popup="{{config.dateFormat}}"
                                       is-open="toDate" datepicker-localdate datepicker-options="options" />
                                <div class="button-calender" ng-click="toDate = !toDate; config.delegateEvent($event);">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 col-md-2">
                            <label for="donVi">Đơn vị nhận</label>&nbsp;&nbsp;&nbsp;
                        </div>
                        <div class="col-6 col-md-1">
                            <input id="donVi" type="radio" ng-model="groupBy" value="MADONVINHAN" />
                        </div>
                        <div class="col-6 col-md-6">
                            <input type="text" class="form-control" tabindex="8" ng-model="unitUserCodes" placeholder="Ví dụ DVX-CHY...">
                        </div>
                        <div class="col-6 col-md-3">
                            <button type="button" class="btn btn-primary" ng-click="selectUnitUser()">Đơn vị nhận</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 col-md-2">
                        </div>
                        <div class="col-6 col-md-1">
                            <input id="kho" type="radio" ng-model="target.isPay" value="1" />
                        </div>
                        <div class="col-6 col-md-2" style="padding: 4px 0px 0px 0px;">
                            Chưa thanh toán
                        </div>
                        <div class="col-6 col-md-1">
                            <input id="kho" type="radio" ng-model="target.isPay" value="10" />
                        </div>
                        <div class="col-6 col-md-2" style="padding: 4px 0px 0px 0px;">
                            Đã thanh toán
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-6 col-md-2">
                            <label for="ncc">Nhà Cung Cấp</label>
                        </div>
                        <div class="col-6 col-md-1">
                            <input id="ncc" type="radio" ng-model="groupBy" value="MANHACUNGCAP" />
                        </div>
                        <div class="col-6 col-md-6">
                            <input type="text" class="form-control" tabindex="5" ng-model="nhaCungCapCodes" placeholder="Ví dụ 0744,1109,0393" ng-blur="changeNhaCungCap(nhaCungCapCodes);">
                        </div>
                        <div class="col-6 col-md-3">
                            <button type="button" class="btn btn-primary" ng-click="selectNhaCungCap()">Nhà cung cấp</button>
                        </div>
                    </div>
                    <!--Nhóm kho -->
                    <div class="row">
                        <div class="col-6 col-md-2">
                            <label for="kho">Kho hàng</label>
                        </div>
                        <div class="col-6 col-md-1">
                            <input id="kho" type="radio" ng-model="groupBy" ng-init="groupBy === MAKHO" value="MAKHO" />
                        </div>
                        <div class="col-6 col-md-6">
                            <input type="text" class="form-control" tabindex="1" ng-model="wareHouseCodes" placeholder="Ví dụ DV1-CH1-K1,DV1-CH1-K2"
                                   ng-blur="changewareHouseCodes(wareHouseCodes);">
                        </div>
                        <div class="col-6 col-md-3">
                            <button type="button" class="btn btn-primary" ng-click="selectWareHouse()">Kho hàng</button>
                        </div>
                    </div>
                    <!-- END Nhóm kho -->
                    <!--Nhóm loại -->
                    <div class="row">
                        <div class="col-6 col-md-2">
                            <label for="loai">Loại hàng</label>
                        </div>
                        <div class="col-6 col-md-1">
                            <input id="loai" type="radio" ng-model="groupBy" value="MALOAIVATTU" />
                        </div>
                        <div class="col-6 col-md-6">
                            <input type="text" class="form-control" tabindex="2" ng-model="merchandiseTypeCodes" placeholder="Ví dụ A,B,C,D,E" ng-blur="changeTypeMerchandiseCodes(merchandiseTypeCodes);">
                        </div>
                        <div class="col-6 col-md-3">
                            <button type="button" class="btn btn-primary" ng-click="selectMerchandiseType()">Loại hàng</button>
                        </div>
                    </div>
                    <!-- END Nhóm loại -->
                    <!--Nhóm nhóm hàng -->
                    <div class="row">
                        <div class="col-6 col-md-2">
                            <label for="nhom">Nhóm hàng</label>
                        </div>
                        <div class="col-6 col-md-1">
                            <input id="nhom" type="radio" ng-model="groupBy" value="MANHOMVATTU" />
                        </div>
                        <div class="col-6 col-md-6">
                            <input type="text" class="form-control" tabindex="3" ng-model="merchandiseGroupCodes" placeholder="Ví dụ 000021,000022,000023"
                                   ng-blur="changeMerchandiseGroup(merchandiseGroupCodes);">
                        </div>
                        <div class="col-6 col-md-3">
                            <button type="button" class="btn btn-primary" ng-click="selectMerchandiseGroup()">Nhóm</button>
                        </div>
                    </div>
                    <!--END Nhóm nhóm hàng -->
                    <!--Nhóm hàng hóa -->
                    <div class="row">
                        <div class="col-6 col-md-2">
                            <label for="hang">Hàng hóa</label>
                        </div>
                        <div class="col-6 col-md-1">
                            <input id="hang" type="radio" ng-model="groupBy" value="MAVATTU" />
                        </div>
                        <div class="col-6 col-md-6">
                            <input type="text" class="form-control" tabindex="4" ng-model="merchandiseCodes" placeholder="Ví dụ A00001,A00002,A00003"
                                   ng-blur="changeMerchandise(merchandiseCodes);">
                        </div>
                        <div class="col-6 col-md-3">
                            <button type="button" class="btn btn-primary" ng-click="selectMerchandise()">Hàng hóa</button>
                        </div>
                    </div>
                    <!--END Nhóm hàng hóa -->
                    <!--Nhóm Nhà cung cấp -->
                    <!-- END Nhóm Nhà cung cấp -->
                    <!--Nhóm Khách hàng -->
                    <div class="row">
                        <div class="col-6 col-md-2">
                            <label for="ncc">Khách hàng</label>
                        </div>
                        <div class="col-6 col-md-1">
                            <input id="ncc" type="radio" ng-model="groupBy" value="MAKHACHHANG" />
                        </div>
                        <div class="col-6 col-md-6">
                            <input type="text" class="form-control" tabindex="7" ng-model="customerCodes" placeholder="Ví dụ 0744,1109,0393" ng-blur="changeCustomer(customerCodes);">
                        </div>
                        <div class="col-6 col-md-3">
                            <button type="button" class="btn btn-primary" ng-click="selectCustomer()">Khách hàng</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-md-2">
                            <label for="hang">Người tạo</label>
                        </div>
                        <div class="col-6 col-md-1">
                            <input id="hang" type="radio" ng-model="groupBy" value="NGUOIDUNG" />
                        </div>
                        <div class="col-6 col-md-6">
                            <input type="text" class="form-control" tabindex="8" ng-model="userCodes">
                        </div>
                        <div class="col-6 col-md-3">
                            <button type="button" class="btn btn-primary" ng-click="selectNguoiDung()">Người tạo</button>
                        </div>
                    </div>
                    <!-- END Nhóm Khách hàng -->
                    <!--Nhóm loại giao dịch -->
                    <div class="row">
                        <div class="col-6 col-md-2">
                            <label for="kho">Loại giao dịch</label>
                        </div>
                        <div class="col-6 col-md-1">
                            <input id="kho" type="radio" ng-model="groupBy" value="MAGIAODICH" />
                        </div>
                        <div class="col-6 col-md-1">
                        </div>
                    </div>
                    <!--Nhóm loại giao dịch -->
                    <!--Nhóm Loại thuế -->
                    <div class="row">
                        <div class="col-6 col-md-2">
                            <label for="hang">Loại thuế</label>
                        </div>
                        <div class="col-6 col-md-1">
                            <input id="kho" type="radio" ng-model="groupBy" value="MALOAITHUE" />
                        </div>
                        <div class="col-6 col-md-6">
                            <input type="text" class="form-control" tabindex="5" ng-model="taxCodes" placeholder="Ví dụ VAT 0, VAT 5, VAT 10">
                        </div>
                        <div class="col-6 col-md-3">
                            <button type="button" class="btn btn-primary" ng-click="selectTax()">Loại thuế</button>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-2">
                            <button class="btn btn-primary form-control" ng-disabled="_form.$invalid" prevent-default ng-click="updatePrice()">Cập nhật giá vốn</button>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary form-control" ng-disabled="_form.$invalid" prevent-default ng-click="report()">Báo cáo tổng</button>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary form-control" ng-disabled="_form.$invalid" prevent-default ng-click="reportDetails() ">Báo chi tiết</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
